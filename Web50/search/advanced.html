<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="/web50/search/styles.css">
    </head>
    <body>
        <div id="links">
            <a href="/web50/search/index.html">Google Search</a>
        </div>
        <form action="https://www.google.com/search" method="GET">
            <input class="search" type="text" name="as_q" placeholder="All these words">
            <br>
            <input class="search" type="text" name="as_epq" placeholder="This exact word or phrase">
            <br>
            <input class="search" type="text" name="as_oq" placeholder="Any of these words">
            <br>
            <input class="search" type="text" name="as_eq" placeholder="None of these words">
            <div>
                <input class="btn" id="advanced" type="submit" value="Search">
            </div>
        </form>
    </body>
</html>
