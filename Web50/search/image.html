<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="/web50/search/styles.css">
    </head>
    <body>
        <div id="links">
            <a href="/web50/search/index.html">Google Search</a>
        </div>
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="tbm" value="isch">
            <input class="search" id="searchbar" type="text" name="q" placeholder="Search images...">
            <div>
                <input class="btn" type="submit" value="Image Search">
            </div>
          </form>
    </body>
</html>
