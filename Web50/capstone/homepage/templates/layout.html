<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="/static/css/styles.css" rel="stylesheet">

        <script src="/static/script/app.js"></script>

        <title>homepage</title>
    </head>

    <style> a { color: white; } a:hover { color: lightgray; }</style>

    <body>
        <header class="header">
            <div id="quiz">
                <h1>Portfoliopage</h1>
            </div>
        </header>
        <!-- Nav bar-->
        <div class="nav-container">
            <nav class="navbar">
                <h2><a href="/" id="navbar-logo">.XYZ</a></h2>
                <div class="menu-toggle-container">
                    <div id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                <ul class="nav-menu">
                    <li><a href="/about" class="nav-links">ABOUT</a></li>
                    <li><a href="/spotlight" class="nav-links">SPOTLIGHT</a></li>
                    <li><a href="/portfolio" class="nav-links">PORTFOLIO</a></li>
                </ul>
            </nav>
            <!-- Contact Modal Button -->
            <button id="letter_btn" class="main-btn"><a href="#">Contact</a></button>

            <!-- Contact Modal -->
            <div class="modal" id="email-modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>

                    <div class="modal-content-left">
                        <img id="modal-img" src="/static/images/backpiece.JPG" class="soft-edge-border" alt="">
                    </div>

                    <div class="modal-content-right">
                        <form action="{% url 'homepage:index' %}" method="post" class="modal-form" id="form">
                            {% csrf_token %}
                            <h1>Get in contact:</h1>
                            <div class="form-validation">
                                <input type="text" class="modal-input" id="name" name="name" spellcheck="false" placeholder="Your name">
                                <p>Error Message</p>
                            </div>
                            <div class="form-validation">
                                <input type="email" class="modal-input" id="email" name="email" spellcheck="false" placeholder="Your email address">
                                <p>Error Message</p>
                            </div>
                            <div class="form-validation">
                                <textarea class="modal-input" id="message" name="message" spellcheck="false" placeholder="Your message"></textarea>
                                <p>Error Message</p>
                            </div>
                            <input type="submit" class="modal-input-btn" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}

        {% endblock %}
        <footer class="footer">
            <div class="grid-item" id="contact_spacer"></div>

            <div class="grid-item" id="mini_about">
                Portfoliopage&copy;<br>
                Passionate web enthusiast |
                Growth-oriented collaborator.
            </div>

            <div class="grid-item" id="page_links">
                <a href="/" style="text-decoration:none" >HOME</a><br>
                <a href="/about" style="text-decoration:none" >ABOUT</a><br>
                <a href="/spotlight" style="text-decoration:none" >SPOTLIGHT</a><br>
                <a href="/portfolio" style="text-decoration:none" >GALLERY</a>
             </div>

            <div class="grid-item" id="social_connect">
                <a id="social_link" href="#"><img src="/static/images/Github_white.png"></a>
                <a id="social_link" href="#"><img src="/static/images/Twitter_white.png"></a>
                <a id="social_link" href="#"><img src="/static/images/Instagram_white.png"></a>
            </div>
        </footer>
    </body>
</html>
